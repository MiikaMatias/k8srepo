apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dwk-material-ingress-project
  namespace: project
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: project-svc
            port:
              number: 2345
      - path: /todos
        pathType: Prefix
        backend:
          service:
            name: to-do-backend-svc
            port:
              number: 2345