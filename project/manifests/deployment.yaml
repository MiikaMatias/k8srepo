apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      containers:
        - name: project
          image: kontrakti/project:latest
          env: 
          - name: PORT
            value: "3000"
          ports:
            - containerPort: 3000